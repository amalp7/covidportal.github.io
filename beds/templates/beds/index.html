{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'beds/css/styles.css' %}">
    <title>Covid Portal</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-navy navbar-dark">
        <a class="navbar-brand ml-5" href="#"><i class="fa fa-heartbeat fa-lg"></i> Covid Portal</a>

        {% if user.is_authenticated %}
           
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard </a>
          </li>
          <!-- Dropdown -->
         <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
             <i class="fa fa-user-circle"></i> {{ user.username }}
           </a>
           <div class="dropdown-menu">
             <a class="dropdown-item" href="{% url 'logout' %}">Logut</a>
           </div>
         </li>
        </ul>

        {% else %}

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto mr-5">
            <a class="nav-link mr-4 hospital_login_nav" href="{% url 'login' %}"><i class="fa fa-lock"></i> Hospital Login</a>
            <button type="button" class="btn ml-5 nav-patient"><i class="fa fa-user-o"></i><a href="{% url 'patient_reg' %}">Patient registration</a></button>
          </div>
        </div>

        {% endif %}

      </nav>

      <div class="container">
      {% block content %} 
      
      {% endblock %}
      </div>

      <footer class="footer" style=" width:100%;">
        <div class="container-fluid p-4" >
          <p class="text-center"> &copy; 2021. All Rights Reserved.</p>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>      

</body>
</html>
